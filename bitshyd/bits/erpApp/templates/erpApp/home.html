{% extends "erpApp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-signin col-md-8">
                <div class="col-md-12 ">
                    <img class=" col-md-12 logo" src="../static/erpApp/logo2.jpg" height="100" width="300" />
                </div>
                <div class="card-body">
                    
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin" method="POST">
                        {% csrf_token %}
                        <div class="form-label-group">
                            <label for="inputEmail">User Id</label>
                            <div class="form-control" id="in1">{{form.userid}}</div>
                        </div>

                        <div class="form-label-group">
                            <label for="inputPassword">Password</label>
                            <div class="form-control" id="in1">{{form.password}}</div>
                        </div>

                        <div class="form-label-group">
                            <label for="role">Role</label>
                            <div class="form-control">
                                {{form.category}}
                            </div>
                        </div><br />
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
